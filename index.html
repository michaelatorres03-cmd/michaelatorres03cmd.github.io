<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Reading Journey: My Top Books (because Goodreads is ugly) ðŸ“š</title>
    <style>
      /* --- COLOR PALETTE: Light Brown (#CDB4B5), White (#FFFFFF), Dark Green (#2A4742) --- */
      
      /* --- Global and Layout Styles --- */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8; /* Off-white background */
        color: #333;
      }

      header {
        background: #2A4742; /* Dark Green - Primary Accent */
        color: #fff;
        padding: 1.5rem 0;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      header p {
        margin: 0;
        font-size: 1.1rem;
        opacity: 0.9;
      }

      main {
        max-width: 900px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff; /* White Content Background */
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      section {
        margin-bottom: 3rem;
        padding-top: 1rem;
      }

      h2 {
        border-bottom: 3px solid #CDB4B5; /* Light Brown accent line */
        padding-bottom: 0.5rem;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        color: #2A4742; /* Dark Green */
      }

      /* --- Book List Specific Styles --- */
      .book-list {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
      }

      .book-item {
        background: #ffffff;
        border: 1px solid #eee; 
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s;
        display: flex;
        flex-direction: column;
      }

      .book-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .book-item h3 {
        color: #CDB4B5; /* Light Brown for title */
        margin-top: 0;
        font-size: 1.4rem;
        order: 2;
      }

      .book-item p {
        margin: 0.5rem 0;
        color: #555;
        order: 3;
      }

      .book-rating {
        font-size: 1.5rem;
        color: #ffc107; /* Star rating color (gold - kept for clarity) */
      }

      .book-status {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.85rem;
        font-weight: bold;
        margin-top: 10px;
        order: 4;
      }

      .status-reading {
        background-color: #E3E0C1; /* Lightened green/brown */
        color: #2A4742; /* Dark Green */
      }

      .status-finished {
        background-color: #2A4742; /* Dark Green */
        color: #fff;
      }
      
      /* --- Styles for Book Covers --- */
      .book-item img {
        width: 100%;
        max-width: 150px;
        height: auto;
        border-radius: 4px;
        margin: 0 auto 10px auto;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        order: 1;
      }

      /* --- Styles for Series Sections (Modified for new colors) --- */
      .series-review {
        background: #FAF8F6; /* Near white, slight warmth */
        border-left: 5px solid #CDB4B5; /* Light Brown Accent */
        padding: 15px;
        border-radius: 4px;
        margin-top: 1rem;
      }
      
      .series-review h3 {
          margin-top: 0;
          color: #2A4742; /* Dark Green */
      }
      
      .series-books {
          display: flex;
          flex-wrap: wrap;
          gap: 15px;
          margin-top: 1.5rem;
          /* Center the covers, important for single-image display */
          justify-content: center; 
      }
      
      .series-book-cover {
          text-align: center;
          /* Default max width */
          max-width: 120px; 
      }
      
      /* Make the ACOTAR image larger and simplify its container since it's one image */
      #a-court-of-thorns-and-roses .series-books {
          display: block; /* Change back to block for single image container */
          text-align: center;
      }
      
      #a-court-of-thorns-and-roses .series-book-cover {
          display: inline-block;
          /* Adjusted max-width for better display of the single series image */
          max-width: 300px; 
          margin: 0 auto;
      }

      .series-book-cover img {
          width: 100%;
          height: auto;
          border-radius: 4px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      
      .series-book-cover p {
          font-size: 0.9rem;
          margin-top: 5px;
          color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Michaela's Reading Journey ðŸ“š</h1>
      <p>My Top Books (because Goodreads is ugly) </p>
    </header>

    <main>
      
      <section id="river-styx-heathens">
        <h2>The Hollow Boys Series ðŸ’€</h2>
        
        <div class="series-review">
            <h3>Series Rating: <span class="book-rating" id="river-styx-rating"></span></h3>
            <p id="river-styx-review"></p>
        </div>
        
        <div class="series-books" id="river-styx-covers">
            </div>

      </section>
      
      

      <section id="a-court-of-thorns-and-roses">
        <h2>A Court of Thorns and Roses Series âœ¨</h2>
        
        <div class="series-review">
            <h3>Series Rating: <span class="book-rating" id="acotar-rating"></span></h3>
            <p id="acotar-review"></p>
        </div>
        
        <div class="series-books" id="acotar-covers">
            </div>

      </section>
      
      

      <section id="currently-reading">
        <h2>Currently Reading ðŸ“–</h2>
        <ul id="reading-list" class="book-list">
          </ul>
      </section>

      
        <script>
      // 1. Define your book data (Series and individual books)
      const seriesData = {
          // New Series Data for River Styx Heathens
          riverStyx: {
              title: "The Hollow Boys",
              author: "Monty Jay",
              rating: 4.5,
              review: "Loved this series, reread it all the time, the character developments and storylines are so good and I didn't know the truth until I was almost done with the series. Can't wait for the second gen.",
              books: [
                  // *** IMPORTANT: Replace these placeholder URLs with actual image links ***
                  { 
                    title: "The Hollow Boys Collection",
                    coverUrl: "HI.jpeg"  

                  },
              ]
          },
          // UPDATED ACOTAR Data: Reduced to a single 'series cover' book object
          acotar: {
              title: "A Court of Thorns and Roses",
              author: "Sarah J. Maas",
              rating: 4.7,
              review: "Great series! Was never bored and the pacing was really good. Wish some of the side character arcs toward the end were wrapped up a little better.",
              books: [
                  // ðŸš¨ This is the spot where your saved image URL is added for ACOTAR! ðŸš¨
                  { 
                      title: "ACOTAR Series Collection", 
                      coverUrl: "image.JPG"
                  }, 
              ]
          }
      };
      
      const books = [
        {
          title: "The Silent Patient",
          author: "Alex Michaelides",
          rating: 4.5,
          status: "finished",
          review: "A truly gripping psychological thriller with an incredible twist. Well-paced and captivating from start to finish.",
          coverUrl: "https://via.placeholder.com/150x225/3B3B3B/FFFFFF?text=Silent+Patient" 
        },
        {
          title: "Project Hail Mary",
          author: "Andy Weir",
          rating: 5,
          status: "finished",
          review: "My favorite book of the year! Clever, funny, and scientifically fascinating. Ryland Grace is a brilliant protagonist.",
          coverUrl: "https://via.placeholder.com/150x225/004D40/FFFFFF?text=Project+HM" 
        },
        {
          title: "Like Us Series",
          author: "Krista & Becca Ritchie",
          rating: 4.3,
          status: "reading",
          review: "5/13 books so far and I cannot put it down! .",
          coverUrl: "LU.jpeg" 
        },
        {
          title: "Educated: A Memoir",
          author: "Tara Westover",
          rating: 5,
          status: "finished",
          review: "An inspiring and heartbreaking memoir about the power of education and the struggle for self-invention.",
          coverUrl: "https://via.placeholder.com/150x225/8D6E63/FFFFFF?text=Educated" 
        },
      ];

      // 2. Helper function to generate star rating
      function getStars(rating) {
        if (rating === null) return 'No rating yet';
        // Create an array of 5 stars, filling them based on the rating
        const fullStars = 'â˜…'.repeat(Math.floor(rating));
        const halfStar = rating % 1 >= 0.5 ? 'Â½' : '';
        const emptyStars = 'â˜†'.repeat(5 - Math.ceil(rating));
        return fullStars + halfStar + emptyStars;
      }

      // 3. Function to create the HTML for a single book (used for currently reading)
      function createBookHTML(book) {
        const statusClass = book.status === 'reading' ? 'status-reading' : 'status-finished';
        const ratingHTML = `<span class="book-rating" title="${book.rating ? book.rating + ' out of 5' : 'Not rated'}">${getStars(book.rating)}</span>`;
        const coverHTML = book.coverUrl ? `<img src="${book.coverUrl}" alt="${book.title} Cover">` : '';

        return `
          <li class="book-item">
            ${coverHTML}
            <h3>${book.title}</h3>
            <p><strong>Author:</strong> ${book.author}</p>
            <p><strong>Rating:</strong> ${ratingHTML}</p>
            <p><em>Review:</em> ${book.review}</p>
            <p><span class="book-status ${statusClass}">${book.status.toUpperCase()}</span></p>
          </li>
        `;
      }
      
      // 4. Generic function to render a series section
      function renderSeries(seriesKey, sectionId, coversId, ratingId, reviewId) {
          const series = seriesData[seriesKey];
          if (!series) return;
          
          const ratingElement = document.getElementById(ratingId);
          const reviewElement = document.getElementById(reviewId);
          const coversElement = document.getElementById(coversId);
          
          // Inject series rating and review
          ratingElement.innerHTML = `${getStars(series.rating)} (${series.rating})`;
          reviewElement.textContent = `"${series.review}" - Michaela`;
          
          // Generate book cover HTML
          // Logic is simplified: if there's only one "book" in the series, it treats it as the series cover.
          const coverHTML = series.books.map(book => {
              // Only display the title/caption if there are multiple books (like River Styx)
              // OR if it's the ACOTAR single image, display the title (ACOTAR Series Collection)
              const showCaption = series.books.length > 1 || seriesKey === 'acotar'; 

              return `
                  <div class="series-book-cover">
                      <img src="${book.coverUrl}" alt="${book.title} Cover">
                      ${showCaption ? `<p>${book.title}</p>` : ''}
                  </div>
              `;
          }).join('');
          
          // Inject book covers
          coversElement.innerHTML = coverHTML;
      }


      // 5. Function to render the individual book lists
      function renderBooks() {
        const readingListElement = document.getElementById('reading-list');

        // Filter and map books to their HTML
        const readingBooks = books
          .filter(book => book.status === 'reading')
          .map(createBookHTML)
          .join('');

        // Inject the HTML into the reading list
        readingListElement.innerHTML = readingBooks;
      }

      // 6. Run the render functions when the page loads
      document.addEventListener('DOMContentLoaded', () => {
          // Render the River Styx Heathens series
          renderSeries('riverStyx', 'river-styx-heathens', 'river-styx-covers', 'river-styx-rating', 'river-styx-review');
          // Render the ACOTAR series (now with one image)
          renderSeries('acotar', 'a-court-of-thorns-and-roses', 'acotar-covers', 'acotar-rating', 'acotar-review');
          
          renderBooks();
      });
    </script>
  </body>
</html>
